<!DOCTYPE HTML>
<html>
<head>
    <title>task 2</title>
<meta charset="utf-8">
<style>
    body{
        background-color: bisque;
    }
    textarea{
        align-self: center;
        width: 70vw;
        font-family: 'Courier New', Courier, monospace;
        font-size: x-large;
        border-radius: 6px;
        border: none;
        border: 1px solid rgba(0, 0, 0, 0.411);
    }
    .center{
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 15vh;
    }
    button{
        font-family: 'Courier New', Courier, monospace;
        border-radius: 6px;
        border: 2px solid white;
        font-size: x-large;
        height: min-content;
        align-self: center;
        width: 50%;
        background-color: transparent;
        background-color: rgba(0, 0, 0, 0.3);
        margin-top: 12px;
    }
    button:hover{
        background-color: rgba(0, 0, 0, 0.4);
    }
    button:active{
        background-color: rgba(0, 0, 0, 0.15);
    }
    
</style>
<script>function animate(options) {

  var start = performance.now();

  requestAnimationFrame(function animate(time) {
    // timeFraction от 0 до 1
    var timeFraction = (time - start) / options.duration;
    if (timeFraction > 1) timeFraction = 1;

    // текущее состояние анимации
    var progress = options.timing(timeFraction)
    
    options.draw(progress);

    if (timeFraction < 1) {
      requestAnimationFrame(animate);
    }

  });}

  function animateText(textArea) {
let text = textArea.value;
let to = text.length,
from = 0;
animate({
duration: 5000,
timing: bounce,
draw: function(progress) {
let result = (to - from) * progress + from;
textArea.value = text.substr(0, Math.ceil(result))
}
});
}
function bounce(timeFraction) {
for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
if (timeFraction >= (7 - 4 * a) / 11) {
return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
}
}
}
</script>
</head>
<body>

    <div class="center">
    <textarea id="textExample" rows="5" cols="60">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat suscipit cupiditate atque numquam ea omnis illum ipsum quae amet consequatur impedit, quam rem laudantium deleniti expedita repudiandae non? Alias, provident? 
</textarea>



<button onclick="animateText(textExample)">print</button>
</div>
</body>
</html>
