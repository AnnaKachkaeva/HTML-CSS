<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 11</title>
    <style>
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color: rgb(139, 100, 134);      
        }
        input{
            text-align: center;
            color: white;
            width: 200px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            margin-top: 25vh;
            text-align: center;
        }

    </style>

    <script>
        function foo1() {
            var st = 'я учу javascript!';
            var arr = st.split(' ');
            alert( 'arr[0]: ' + arr[0] + '\narr[1]: ' + arr[1] + '\narr[2]: ' + arr[2]);
            
        }

        function foo2() {
            var st = 'я учу javascript!';
            var arr = st.split('');
            var output = '';
            for(var i = 0; i<17; i++){
                output += arr[i];
            }
            alert(output);
        }

        function foo3() {
            var st = '2020-11-18';
            st = st.replaceAll('-', '.')
            var arr = st.split('.');
            var output = '';
            for(var i = 2; i>=0; i--){
                output += arr[i] + '.';
            }
            output = output.replace('0.','0');
            alert(output);
        }
        
    </script>
</head>
<body>


    <div class="center">
    <button onclick="foo1()">11.1</button>
    <br>
    <button onclick="foo2()">11.2</button>
    <br>
    <button onclick="foo3()">11.3</button>
    <br>
    

</div>
    
    
</body>
</html>
