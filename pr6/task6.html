        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;

            background-color: transparent;

        button:hover {

        body {

    <script>

        function foo1() {
            var a = 2;
            var b = 8;
            var res = Math.abs(a - b);

            alert('Math.abs(a, b): ' + res);
            
        }

        function foo2() {
            var a = 2;
            var b = 8;
            var c = a - b;
            c = Math.abs(c);

            alert('Math.abs(a, b): ' + c);
            
        }
    </script>

<body>


    <div class="center">
    <button onclick="foo1()">6.1</button>
