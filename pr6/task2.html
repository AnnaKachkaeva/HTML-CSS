<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <style>
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color: rgb(121, 139, 100);      
        }
        input{
            text-align: center;
            color: white;
            width: 80px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            margin-top: 25vh;
            text-align: center;
        }

    </style>

    <script>
        function foo1() {
            var a = 2;
            var b = 10;

            alert(Math.pow(a,b));
        }

        function foo2() {
            var a = 245;

            alert(Math.sqrt(a));
        }

        function foo3() {
            var a = [4, 2, 5, 19, 13, 0, 10];
            var sum = 0;

            for(let i = 0; i<a.length; i++){
                sum += Math.pow(a[i], 3); 
            }
            alert(Math.sqrt(sum));
        }
    </script>
</head>
<body>


    <div class="center">
    <button onclick="foo1()">2.1</button>
    <br>
    <button onclick="foo2()">2.2</button>
    <br>
    <button onclick="foo3()">2.3</button>
    <br>


</div>
    
    
</body>
</html>
