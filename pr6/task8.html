<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 8</title>
    <style>
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color: rgb(100, 107, 139);      
        }
        input{
            text-align: center;
            color: white;
            width: 80px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            margin-top: 25vh;
            text-align: center;
        }

    </style>

    <script>
        function foo1() {
            var str = document.getElementById('str').value;
            alert( str.toUpperCase() );
            
        }

        function foo2() {
            var str = document.getElementById('str').value;
            alert( str.toLowerCase() );
            
        }
    </script>
</head>
<body>


    <div class="center">
        <input id="str" type="text" placeholder="string" width="40px">
        <br>
    <button onclick="foo1()">8.1</button>
    <br>
    <button onclick="foo2()">8.2</button>
    <br>


</div>
    
    
</body>
</html>
