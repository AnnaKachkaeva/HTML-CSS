<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 7</title>
    <style>
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color: rgb(100, 136, 139);      
        }
        input{
            text-align: center;
            color: white;
            width: 80px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            margin-top: 25vh;
            text-align: center;
        }

    </style>

    <script>

        function foo1() {
            var arr = [12, 15, 20, 25, 59, 79];
            var sum = 0;

            for(var i = 0; i < arr.length; i++){
                sum += arr[i];
            }

            alert('среднее: ' + sum/arr.length);
            
        }

        function foo2() {
            var a = 3;//факториал этого считаем
            var fac = 1;

            var i = 1;
            while( i != a+1 ){
                fac *= i;
                i++;
            }
            alert('factorial: ' + fac);
        }
    </script>
</head>
<body>


    <div class="center">
    <button onclick="foo1()">7.1</button>
    <br>
    <button onclick="foo2()">7.2</button>
    <br>


</div>
    
    
</body>
</html>
