<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 9</title>
    <style>
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color: rgb(120, 100, 139);      
        }
        input{
            text-align: center;
            color: white;
            width: 200px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            margin-top: 5vh;
            text-align: center;
        }

    </style>

    <script>
        function foo1() {
            var st = 'я учу javascript!';
            alert( 'length: ' + st.length );
            
        }

        function foo2() {
            var st = 'я учу javascript!';
            alert( 'substr: ' + st.substr(0, 2) + st.substr(st.length -1) + '\nsubstring: ' + st.substring(0, 2) + st.substring(st.length -1) +  '\nslice: ' + st.slice(0, 2) + st.slice(st.length -1));
        }
        function foo3() {
            var st = 'я учу javascript!';
            alert( 'indexOf: ' + st.indexOf('учу'));
            
        }
        function foo4() {
            var str = document.getElementById('str').value;
            var n = 10;
            if(str.length>n){
                alert( str.substr(0, n) + '...' );
            } else {
                alert( str );
            }
        }
    </script>
</head>
<body>


    <div class="center">
        <input id="str" type="text" placeholder="string" width="40px">
        <br>
    <button onclick="foo1()">9.1</button>
    <br>
    <button onclick="foo2()">9.2</button>
    <br>
    <button onclick="foo3()">9.3</button>
    <br>
    <button onclick="foo4()">9.4</button>
    <br>


</div>
    
    
</body>
</html>
