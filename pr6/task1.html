<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
    <style>
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color: rgb(100, 116, 139);      
        }
        input{
            text-align: center;
            color: white;
            width: 80px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            margin-top: 25vh;
            text-align: center;
        }

    </style>

    <script>
        function foo1() {
            var a = 10;
            var b = 3;

            alert(a%b);
        }

        function foo2() {
            var a = 10;
            var b = 2;

            if(a%b == 0){
                alert('divisible without remainder');
            } else {
                alert('divided with the remainder\n' + (a%b));
            }
        }
    </script>
</head>
<body>


    <div class="center">
    <button onclick="foo1()">1.1</button>
    <br>
    <button onclick="foo2()">1.2</button>
    <br>

</div>
    
    
</body>
</html>
