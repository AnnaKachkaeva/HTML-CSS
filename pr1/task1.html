<!DOCTYPE html>
<html lang="en">
<head><!-- отображается напрямую на веб-странице. предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными.-->
    <meta charset="UTF-8"><!--кодировка-->
    <title>task 1</title><!--заголовок-->
</head>

<body><!-- предназначен для хранения содержания веб-страницы, отображаемого в окне браузера.-->
    <p>Абзац 1</p><!--является блочным элементом, всегда начинается с новой строки-->
    <p>Абзац 2</p>
    <p>Абзац 3</p>
</body>
</html><!-- конец документа-->
