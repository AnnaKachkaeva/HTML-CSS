<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 5</title>
    <style>
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
            width: min-content;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color:rgb(92, 78, 53);      
        }
        input{
            text-align: center;
            color: white;
            width: 200px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            width: 100%;
            margin-top: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #text{
            font-style:normal;
        }
        a{
            color: rgb(0, 0, 114);
        }
    

    </style>

    <script>
        function randmess(){
            var change = document.getElementById('change');
            change.addEventListener('click', function(){
                if(document.getElementById('text').style.fontStyle == 'italic'){
                    document.getElementById('text').style.fontStyle = 'normal';
                }else{
                    document.getElementById('text').style.fontStyle = 'italic';
                }
            });

            var count = document.getElementById('count');
            count.addEventListener('click', function(){
               var res = parseInt(document.getElementById('a').value) + parseInt(document.getElementById('b').value);
               document.getElementById('result').innerHTML = res;
            });

            var inp = document.getElementById('inp');
            inp.addEventListener("keyup", function() {
                var outp = document.getElementById('outp');
                outp.innerHTML = inp.value;
            });

            var showlinks = document.getElementById('showlinks');
            showlinks.addEventListener('click', function(){
            var nodes = document.getElementsByTagName("a");
            console.log(nodes);
            for(let i = 0; i < nodes.length; i++){
                var link = nodes[i].getAttribute("href");
                nodes[i].textContent += ' (' + link + ')';
            }

                
            });
        };

    </script>
</head>
<body onload="randmess()">


<div class="center">

    <div id="text">
        Dui accumsan sit amet nulla morbi tempus urna <button id="change">change</button>
    </div>
    <br><br>
    <div>
        <input id="a" type="number"> + <input id="b" type="number"> <button id="count">=</button> <span id="result"></span>
    </div>
    <br><br><br>
    <div>
        <input id="inp" type="text"> => <span id="outp"></span>
    </div>
    <br><br><br>

    <div>
        <ul id="ul">
            <a href="blablabla.dot">BLABLABLA</a> <br>
            <a href="tuctuctuc.dot">TUCTUCTUC</a> <br>
            <a href="tictactoc.dot">TICTACTOC</a> <br>
            <button id="showlinks" >showlinks</button>
        </ul>

        
    </div>
    
    
</div>
    
    
</body>
</html>
