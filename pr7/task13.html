<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 13</title>
    <style>

    .tree span:hover {
      font-weight: bold;
    }
    .tree span {
      cursor: pointer;
    }
    html {
        margin: 0;
        padding: 0;
        min-height: 100%;
        font-family: 'Courier New', Courier, monospace;
        font-size: xx-large;
        color: white;
    }
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        background-color:rgb(41, 53, 110);      
    }
    .center{
        margin-top: 35vh;
        margin-left: 37vw;
    }
    .elem{
        border: 2px solid white;
        border-radius: 6px;
        min-height: fit-content;
        max-width: min-content;
    }
    .elem:hover{
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.404);
        border: 2px solid black;
    }
    .tooltip{
        position: fixed;
        font-size: small;
        border: 1px solid white;
        border-radius: 4px;
        max-width: max-content;
        box-shadow: 0px 1px 3px 1px rgba(255, 255, 255, 0.411);;
    }
    </style>
</head>
<body>
  
    <div class="center">
        <div class="elem" data-tooltip="i'm littile tooltip, i'm here to help you, stupid user">element1</div>
        <br>
        <div class="elem" data-tooltip="hate you">element2</div>
    </div>
    
  
  
    <script>
      let tooltipElem;
  
      document.onmouseover = function(event) {
        let target = event.target;
          let tooltipHtml = target.dataset.tooltip;
        if (!tooltipHtml) return;
    
        tooltipElem = document.createElement('div');
        tooltipElem.className = 'tooltip';
        tooltipElem.innerHTML = tooltipHtml;
        document.body.append(tooltipElem);
          let coords = target.getBoundingClientRect();
  
        let left = coords.left + (target.offsetWidth - tooltipElem.offsetWidth) / 2;
        if (left < 0) left = 0; 
  
        let top = coords.top - tooltipElem.offsetHeight - 5;
        if (top < 0) {
          top = coords.top + target.offsetHeight + 5;
        }
  
        tooltipElem.style.left = left + 'px';
        tooltipElem.style.top = top + 'px';
      };

      document.onmouseout = function(e) {
  
        if (tooltipElem) {
          tooltipElem.remove();
          tooltipElem = null;
        }
  
      };
    </script>
  
  </body>
</html>
