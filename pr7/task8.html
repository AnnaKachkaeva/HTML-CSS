<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 8</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            background-color: transparent;
            border-radius: 6px;
            border: 1px solid white;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
            width: max-content;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color:rgb(67, 53, 92);      
        }
        input{
            text-align: center;
            color: white;
            width: 200px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            width: 100%;
            margin-top: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #text{
            font-style:normal;
        }
        a{
            color: rgb(0, 0, 114);
        }
        .element1{
            font-size:medium;
            border-radius: 6px;
            border: 2px solid white;
            background-color: black;
            overflow-y: auto;
            overflow-x: auto;
            height: 200px;
            width: 200px;
        }

        body div{
            height: 100vh;
        }
    
    </style>
    <script>
        function first(){
            var text1 = document.getElementById('elem1');
            for(var i = 0; i < 200; i++){
                text1.innerText += "\n" + i;
            } 

            var sclolable = document.getElementById('elem1');
            sclolable.addEventListener("scroll", function() {
                var outp = document.getElementById('outp');
                var elem1 = document.getElementById('elem1');
                outp.innerHTML = elem1.scrollTop;
            });
        }
        
        function secound(){
            var text1 = document.getElementById('elem2');
            for(var i = 0; i < 200; i++){
                text1.innerText += "\n" + i;
            } 
            var sclolable = document.getElementById('outp2');
            sclolable.addEventListener("click", function() {
                var elem2 = document.getElementById('elem2');
                elem2.scrollTop = 200;
            });
        }

        function third(){
            var text1 = document.getElementById('elem3');
            for(var i = 0; i < 200; i++){
                text1.innerText += "\n" + i;
            } 
            var sclolable = document.getElementById('outp3');
            sclolable.addEventListener("click", function() {
                var elem2 = document.getElementById('elem3');
                elem2.scrollTop = elem2.scrollHeight - 200;
            });
        }
    </script>
</head>
<body class='center' onload="first(), secound(), third()">
    <div>
        <div id='elem1' class="element1">i'm y-scrollable
        </div>
        <p id="outp">scroll!</p>
    </div>

    <div>
        <div id='elem2' class="element1">i'm y-scrollable
        </div>
        <p id="outp2">to 200px</p>
    </div>

    <div>
        <div id='elem3' class="element1">i'm y-scrollable
        </div>
        <p id="outp3">200 to bot</p>
    </div>
    
</body>
</html>
