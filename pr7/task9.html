<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 9</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            background-color: transparent;
            border-radius: 6px;
            border: 1px solid white;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
            width: max-content;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            width: 200%;
            background-color:rgb(53, 70, 92);      
        }
        input{
            text-align: center;
            color: white;
            width: 200px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            width: 200%;
            margin-top: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #text{
            font-style:normal;
        }
        a{
            color: rgb(0, 0, 114);
        }
        .element1{
            font-size:medium;
            border-radius: 6px;
            border: 2px solid white;
            background-color: black;
            overflow-y: auto;
            overflow-x: auto;
            height: 200px;
            width: 200px;
        }

        body div{
            height: 100vh;
        }
    
    </style>
    <script>
        function first(){
            var sclolable = document.getElementById('outp');
            sclolable.addEventListener("click", function() {
                alert(window.pageYOffset);
            });
        }
        
        function secound(){
            var sclolable = document.getElementById('secound');
            sclolable.addEventListener("click", function() {
                alert("y:"+window.pageYOffset+'\nx:'+window.pageXOffset);
            });
        }

        function third(){
            var sclolable = document.getElementById('third');
            sclolable.addEventListener("click", function() {
                window.scrollTo (300, 500);
                alert("y:"+window.pageYOffset+'\nx:'+window.pageXOffset);
            });
        }

        function fourth(){
            var sclolable = document.getElementById('fourth');
            sclolable.addEventListener("click", function() {
                var y = window.pageYOffset;
                var x = window.pageXOffset;
                window.scrollTo (x, y+300 );
                alert("y:"+window.pageYOffset+'\nx:'+window.pageXOffset);
            });
        }

        function fifth(){
            var sclolable = document.getElementById('fifth');
            sclolable.addEventListener("click", function() {
                var x = window.pageXOffset;
                window.scrollTo(x, document.body.scrollHeight);
                alert("y:"+window.pageYOffset+'\nx:'+window.pageXOffset);
            });
        }
    </script>
</head>
<body class='center' onload="first(), secound(), third(), fourth(), fifth()">
    <div>
        <button id="outp">pageYOffset</button>
    </div>

    <div>
        <button id="secound">i'm x,y-scrollable</button>
    </div>

    <div>
        <button id="third"> move (300; 500)</button>
    </div>

    <div>
        <button id="fourth"> scroll Y+300 </button>
    </div>

    <div>
        <button id="fifth"> scroll to bottom </button>
    </div>
    
</body>
</html>
