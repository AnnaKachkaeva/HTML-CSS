    <script>
        var current = 0;
        var timer1;
        var timer2;
        var current2 = 0;

    function myFunction(){
        clearInterval(timer1);
        current = 0;
        var showtime = document.getElementById("timer1");
        showtime.innerHTML = current;
        timer1 = setInterval(settime, 1000);
    };

    function settime(){
        current ++;
        var showtime = document.getElementById("timer1");
        showtime.innerHTML = current;
    }

    function start(){
        clearInterval(timer2);
        var showtime = document.getElementById("timer2");
        showtime.innerHTML = current2;
        timer2 = setInterval(settime2, 1000);
    };

    function settime2(){
        current2 ++;
        var showtime = document.getElementById("timer2");
        showtime.innerHTML = current2;
    }

    function stop(){
        clearInterval(timer2);
    }




    function Func3() { setInterval( showDate, 100); }

    var psec = new Date().getSeconds();
    function showDate(){
        let now = new Date();
        let hour = now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();
        if(psec != now.getSeconds()){
            sound();
            psec = now.getSeconds();
        } 
        var showtime = document.getElementById("timer3");
        showtime.innerHTML = hour +':' +min +':'+sec;
    }
    var audio = new Audio('tick.mp3');
    function sound(){
        audio.play();
    }
    function soundOFF(){
        audio = new Audio('');
    }
    function soundONN(){
        audio = new Audio('tick.mp3');
        audio.play();
    }

    function Func6() { setInterval( showDate6, 100); }
    function showDate6(){
        let now = new Date();
        let hour = 24 - now.getHours();
        let min = 60 - now.getMinutes();
        let sec = 60 - now.getSeconds();
        if(psec != now.getSeconds()){
            sound();
            psec = now.getSeconds();
        } 
        var showtime = document.getElementById("timer6");
        showtime.innerHTML = hour +':' +min +':'+sec;
    }    



    var myIndex = 0;
    function Func74() { setInterval( carousel, 2000); }
    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 2000);
    }

    var fun5;

    }
