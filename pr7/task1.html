<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
    <style>
        html {
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
            width: min-content;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color:rgb(85, 53, 92);      
        }
        input{
            text-align: center;
            color: white;
            width: 200px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: max-content;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            width: 100%;
            margin-top: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>

    <script>
        function foo1() {
            alert('you hovered me!');
        }
        function foo2() {
            alert('you hit me twice!');
        }
    </script>
</head>
<body>


<div class="center">

    <button onmouseover="foo1()">onmouseover </button>
    <button ondblclick="foo2()">ondblclick </button>

</div>
    
    
</body>
</html>
