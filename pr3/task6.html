<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>task 6</title>
  <style>
      .chart-text {
      font: 16px/1.4em "Montserrat", Arial, sans-serif;
      fill: #000;
      -moz-transform: translateY(0.4em);
      -ms-transform: translateY(0.4em);
      -webkit-transform: translateY(0.4em);
      transform: translateY(0.4em);
      }
      .chart-number {
      font-size: 0.6em;
      line-height: 1;
      text-anchor: middle;
      -moz-transform: translateY(-0.3em);
      -ms-transform: translateY(-0.3em);
      -webkit-transform: translateY(-0.3em);
      transform: translateY(-0.3em);
      }
      
    .boxshadow {
      box-shadow: 
      0px 10px 2px #222222, -30px -15px 1px #9a23fc,
      10px 20px 4px #fc2323,  0px -29px 8px #cdfc23;
      transition-property: all;
      transition-duration: .2s;
    }
    .boxshadow:active {
      box-shadow: 
      5px 15px 2px 10px #cdfc23,
      20px 30px 4px 10px #222222,-35px -20px 1px 10px #fc2323,  5px -34px 8px 10px #f4e9f8;
    }
  </style>
 </head>
 <body style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <svg width="200px" height="200px" viewBox="0 0 42 42" class="donut">
        <circle class="donut-hole" cx="21" cy="21" r="15" fill="#dbc5ee"></circle>
        <circle class="donut-ring" cx="21" cy="21" r="15" fill="transparent" stroke="#f4e9f8" stroke-width="3" > </circle>
        <circle class="donut-segment" cx="21" cy="21" r="15" fill="transparent" stroke-dasharray="85  15" stroke="#ca63f3" stroke-width="3"></circle>

        <g class="chart-text">
            <text x="50%" y="50%" class="chart-number">
              15%
            </text>
        </g>

      </svg>
</body>
</html>
