
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 6</title>
    <style>
      #graph.vertical{
      height: 120px;
      width: 200px;
      padding-bottom: 10px;
      }
      #graph.vertical .item{
      width: 20px;
      float: left;
      display: inline-block;
      }
      #graph.graph{
      border: 1px dashed #77FF5C;
      padding: 5px;
      }
      #graph .item{
      margin: 2px;
      color: #fff;
      text-shadow: 1px 1px 1px #000;
      padding: 3px;
      border-radius: 3px;
      }
      .green{
        background-color: #77FF5C;
      }
      .red{
        background-color: red;
      }
      .yellow{
        background-color: yellow;
      }
      .pink{
        background-color: pink;
      }
      .purp{
        background-color: rebeccapurple;
      }
      #graph .item:hover{
      background-color: #2280AC;
      box-shadow: 0 0 2px #2280AC;
      }
      .center{
        text-align: center;
        position: absolute;
        left: 48%;
        top: 48%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body class="center">
    <div id="graph" class="graph vertical">
      <div class="item green" style="height:20px;margin-top:90px">10</div>
      <div class="item red" style="height:45px;margin-top:65px">25</div>
      <div class="item yellow" style="height:60px;margin-top:50px">30</div>
      <div class="item pink" style="height:100px;margin-top:10px">90</div>
      <div class="item pink" style="height:100px;margin-top:10px">90</div>
      <div class="item purp" style="height:110px;margin-top:0px">100</div>
    </div>
</body>
</html>
