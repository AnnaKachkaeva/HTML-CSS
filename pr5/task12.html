    <script>
        //(11 > a > 2) or (6 =&#60; b &#60; 14)
        function foo1() {
        var a = parseInt(document.getElementById('a').value);

        if(a > 0 & a < 5){
            document.body.style.background = 'green';
            alert('true');
            returnColor();
        }
        else{
            document.body.style.background = 'red';

        }
        }
        
        function returnColor(){
            document.body.style.background = 'rgb(130, 100, 139)';
        }

        function foo2() {
        var a = parseInt(document.getElementById('a').value);
            
        if((a == 0) || (a == 2)){

            var ansver = a + 7;

            returnColor();
        }
        else{
            document.body.style.background = 'red';

            returnColor();
        }
        }

        function foo3() {
        var a = parseInt(document.getElementById('a').value);
        var b = parseInt(document.getElementById('b').value);
            
        if((a <= 1) & (b >= 3)){
            document.body.style.background = 'green';
            var ansver = a + b;
            alert(`true\nsum= ${ansver}`);
            returnColor();
        }
        else{
            document.body.style.background = 'red';
            var ansver = a - b;
            alert(`false\ndiv= ${ansver}`);
            returnColor();
        }
        }


        function foo4() {
        var a = parseInt(document.getElementById('a').value);
        var b = parseInt(document.getElementById('b').value);
            
        if((a > 2 & a < 11) || (b >= 6 & b < 14)){
            document.body.style.background = 'green';
            alert(`true`);
            returnColor();
        }
        else{
            document.body.style.background = 'red';
            alert(`false`);
            returnColor();
        }
        }
