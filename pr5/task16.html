<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 16</title>
    <script>
        function foo1() {
            var tf = document.getElementById("tf");
            tf.innerHTML = "";
            var obj =  {green: 'зеленый', red: 'красный', blue: 'голубой'};

            for(i in obj){

                var text =  i + " : " + obj[i];
                tf.appendChild(document.createTextNode(text));
                var br = document.createElement('br');
                tf.appendChild(br);
            }
        }


        function foo2() {
            var tf = document.getElementById("tf");
            tf.innerHTML = "";
            var obj =  {Коля: '200', Вася: '300', Петя: '400'};

            for(i in obj){

                var text =  i + " зп- " + obj[i] + "$";
                tf.appendChild(document.createTextNode(text));
                var br = document.createElement('br');
                tf.appendChild(br);
            }
        }
    
    
        

    </script>
    <style>
        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body{
            background-color: rgb(121, 119, 112);
        }
        html{
            min-height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
        }
        
        .center{
            margin-left: 38vw;
            margin-top: 20vh;
        }
        #tf{
            color: white;
            background-color: black;
            border-radius: 6px;
            border: 1px solid white;
            width: 190px;
            height: 150px;
            font-size: small;
            padding-left: 4px;
            padding-top: 4px;

        }

</head>
<body>

    <div class="center">

        <button onclick="foo1()">show 16.1 </button>

        <div id="tf">
        </div>
