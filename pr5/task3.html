<head>

    <script>
        function myFunction() {
            var person = prompt("Please enter your name", "Mr. Smith");
            if (person != null) {
                alert("Hello, " + person )
            }
        }
    </script>
    <style>
        body{

        .center{
            font-size: xx-large;
            margin-left: 43vw;
            margin-top: 43vh;
            font-family: 'Courier New', Courier, monospace;
        }
        button{
            border-radius: 12px;
            background-color: transparent;
        }
        button:hover{
            background-color: rgb(71, 71, 71);
        }
    </style>
</head>
<body>


    <button class="center" onclick="myFunction()">press me</button>
