    <script>
        function foo1() {
            document.getElementById('tf').innerHTML = "";
            var wh = document.getElementById('while');
            var tf = document.getElementById("tf");
            var i = 1;

            if(wh.checked){
                while(i!=101){
                var text = document.createTextNode(i);
                tf.appendChild(text);
                var br = document.createElement('br');
                tf.appendChild(br);
                i++;
                }
            } else{
                for(var i = 1; i<=100; i++){
                var text = document.createTextNode(i);
                tf.appendChild(text);
                var br = document.createElement('br');
                tf.appendChild(br);
                }
            }
        }


        function foo2() {
            document.getElementById('tf').innerHTML = "";
            var wh = document.getElementById('while');
            var tf = document.getElementById("tf");
            var i = 11;

            if(wh.checked){
                while(i!=34){
                var text = document.createTextNode(i);
                tf.appendChild(text);
                var br = document.createElement('br');
                tf.appendChild(br);
                i++;
                }
            } else{
                for(var i = 11; i<=33; i++){
                var text = document.createTextNode(i);
                tf.appendChild(text);
                var br = document.createElement('br');
                tf.appendChild(br);
                }
            }
        }
    
    
        function foo3() {
            document.getElementById('tf').innerHTML = "";
            var wh = document.getElementById('while');
            var tf = document.getElementById("tf");
            var i = 0;

            if(wh.checked){
                while(i!=101){
                    if(i%2 != 1){
                        var text = document.createTextNode(i);
                        tf.appendChild(text);
                        var br = document.createElement('br');
                        tf.appendChild(br);
                    }
                i++;
                }
            } else{
                for(var i = 1; i<=100; i++){
                    if(i%2 != 1){
                        var text = document.createTextNode(i);
                        tf.appendChild(text);
                        var br = document.createElement('br');
                        tf.appendChild(br);
                    }
                }
            }
        }
    


        function foo4() {
            document.getElementById('tf').innerHTML = "";
            var wh = document.getElementById('while');
            var tf = document.getElementById("tf");
            var i = 0;
            var sum = 0;

            if(wh.checked){
                while(i!=100){
                    sum += ++i;
                }
                var text = document.createTextNode(sum);
                tf.appendChild(text);
            } else{
                for(i = 1; i<=100; i++){
                    sum += i;
                }
                var text = document.createTextNode(sum);
                tf.appendChild(text);
            }
        }

    </script>
