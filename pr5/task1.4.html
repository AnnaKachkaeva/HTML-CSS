<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1.4</title>
    <style>
        html {
            min-height: 100%;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        input{
            text-align: center; 
        }

        button {
            height: 50px;
            width: 210px;
            margin: 0;
            font-size: 100%;
            border-radius: 100px;
            font-family: monospace;
            background-color: rgb(232, 194, 253);
        }

        button:hover {
            background-color: rgba(235, 236, 236, 0);
        }

        body {
            background: linear-gradient(to top left, powderblue, pink);
        }
        input{
            width: 64px;
            border-radius: 6px;
            border: 1px solid rgb(114, 114, 114);
            background-color: transparent;
            height:35px;            
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            margin-left: 30vw;
            margin-top: 35vh;
        }

    </style>
    <script>
        function foo() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var c = parseInt(document.getElementById('c').value);
            var result = a + b + c;        
            alert(result);
        }

    </script>
</head>
<body>


    <div class="center">

    <input id="a" type="number" placeholder="a" width="40px">
    <input id="c" type="number" placeholder="b" width="40px">
    <input id="b" type="number" placeholder="c" width="40px">

    <br>

    <button onclick="foo()"> + </button>
    <!--кнопка-->

</div>
    
    
</body>
</html>
