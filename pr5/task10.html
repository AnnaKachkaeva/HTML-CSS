<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 10</title>
    <style>
        html {
            min-height: 100%;
        }

        p {
            text-align: center;
            margin-top: 30%;
        }

        button {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            color: white;
            border-radius: 12px;
            background-color: transparent;
        }

        button:hover {
            background-color: rgba(82, 82, 82, 0.349);
        }

        body {
            background-color: rgb(130, 100, 139);      
        }
        input{
            text-align: center;
            color: white;
            width: 64px;
            border-radius: 6px;
            border: 1px solid rgb(180, 180, 180);
            background-color: transparent;
            height: 35px;
            font-size: x-large;
        }
        br{
            margin: 12px;
        }
        .center{
            margin-left: 30vw;
            margin-top: 5vh;
        }

    </style>

    <script>
        function foo(operation, text) {

        var a = document.getElementById('a').value;

        if(a!=''){
            if(text!=undefined){
                if(typeof text != "number"){
                    var str = 'a' + operation + '"' + text + '"';
                    }
            }
        
        else{
            var str = 'a' + operation;
        }

        if(eval(str)){
            document.body.style.background = 'green';
            alert('true');
            returnColor();
            
        }

        else{
            document.body.style.background = 'red';
            alert('false');
            returnColor();
        }
        }
        }
        
        function returnColor(){
            document.body.style.background = 'rgb(130, 100, 139)';
        }

    </script>
</head>
<body>


    <div class="center">

    <input id="a" type="text" placeholder="a" width="40px">
        <br>
    <button onclick="foo(' == 0')">10.1 zero</button>
        <br>
    <button onclick="foo('>0')">10.2 above zero</button>
        <br>
    <button onclick="foo('<0')">10.3 less than zero</button>
        <br>
    <button onclick="foo('>=0')">10.4 not less than zero</button>
        <br>
    <button onclick="foo('<=0')">10.5 less or equal to zero</button>
        <br>
    <button onclick="foo('!=0')">10.6 not zero</button>
        <br>
    <button onclick='foo("==","test")'>10.7 string 'test'</button>
        <br>
    <button onclick="foo('==','1')">10.8 string '1'</button>

</div>
    
    
</body>
</html>
