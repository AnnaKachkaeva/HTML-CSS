<!DOCTYPE html>
<html lang="en">
<head><!-- отображается напрямую на веб-странице. предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными.-->
    <meta charset="UTF-8"><!--кодировка-->
    <title>task 6</title><!--заголовок-->
    <link rel="stylesheet" href="task1.css">
    
</head>

<body class="body"><!-- предназначен для хранения содержания веб-страницы, отображаемого в окне браузера.-->
    <button class="but"  onclick="parent.window.frames['content'].location = 'fire.html'" > 
        <span class="but1">😂</span>
        <span class="but2">😅</span>
        <span class="but3">🤣</span>
        
    </button>
   <button class="but" onclick="parent.window.frames['content'].location = 'gif.html'">
        <span class="but1">🐥</span>
        <span class="but2">🦅</span>
        <span class="but3">🦥</span>
    </button>
    <button class="but" onclick="parent.window.frames['content'].location = 'bomb.html'">
        <span class="but1">⚡</span>
        <span class="but2">🔥</span>
        <span class="but3">💥</span>
    </button>


</body>
</html><!-- конец документа-->
